{% extends "base.html" %}


{% block title %}
receipes page
{% endblock %}


{% block body %}



<div class="container mt-5">
    <form class='my-3 col-6 mx-auto card p-3 shadow-lg' method='post'enctype='multipart/form-data'>
        {% csrf_token %}
        <h1 class="text-2xl mb-2 mt-3 font-medium">register</h1>
        <hr  class="mb-6">

        {% if messages %}
        <div class="alert alert-primary" role="alert">
            {% for message in messages %}
            {{message}}
            {% endfor %}
        </div>
        {% endif %}



         <!-- <form> -->
            <div class="mb-3  ">
                <label for="email" class="form-label">First name</label>
                <input type="text" class="form-control" name='first_name' id="exampleInputEmail1"
                    aria-describedby="emailHelp" />
            </div>
            <div class="mb-3 ">
                <label for="email" class="form-label">Last name</label>
                <input type="text" class="form-control" name='last_name' id="exampleInputEmail1"
                    aria-describedby="emailHelp" />
            </div>
    
    
            <div class="mb-3">
                <label for="email" class="form-label">Username</label>
                <input type="text" class="form-control" name='username' id="exampleInputEmail1"
                    aria-describedby="emailHelp" />
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name='password' id="password" />
            </div>
    
            <p class="p-2 text-sm">Already have account <a href="/login" class="text-indigo-500">Login</a> </p>
            <button type="submit" class="btn btn-primary">Submit</button>
            <!-- </form> -->
    </form>
</div>


{% endblock %}
