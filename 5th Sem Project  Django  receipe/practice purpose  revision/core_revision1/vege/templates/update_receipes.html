{% extends "base.html" %}


{% block title %}
receipes page
{% endblock %}


{% block body %}



<div class="container mt-5">
    <form class='my-3 col-6 mx-auto card p-3 shadow-lg' method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        <h1 class="text-2xl mb-2 mt-3 font-medium">Add Receipe</h1>
        <hr class="mb-6">
        <div class="mb-3">
            <label for="receipe_name" class="form-label">Receipe name</label>
            <input type="text" class="form-control" value="{{receipes.receipe_name}}"  id="receipe_name" required name="receipe_name"
                aria-describedby="emailHelp" />
        </div>
        <div class="mb-3">
            <label for="receipe_description" class="form-label">Receipe Description</label>
            <Textarea id="receipe_description"  name="receipe_description" class="form-control" required>{{receipes.receipe_description}}</Textarea>
        </div>
        <div class="mb-3">
            <label for="receipe_image" class="form-label">Tag</label>
            
            <input type="file" class="form-control" id="receipe_image" name="receipe_image"
                aria-describedby="emailHelp" />

        </div>

        <button type="submit" class="btn btn-success">Update Receipe</button>
    </form>


    <!-- print data -->
    

</div>


{% endblock %}
