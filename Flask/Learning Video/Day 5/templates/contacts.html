<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
</head>
<body>
    <h1>Contact List</h1>
    <ul>
        {% for contact in contacts %}
        <li>{{ contact.name }} - {{ contact.email }} - {{ contact.phone_num }} - {{ contact.meg }}</li>
        {% endfor %}
    </ul>
    <a href="/contact">Back to Contact Form</a>
</body>
</html>
